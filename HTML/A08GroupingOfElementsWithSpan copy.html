<!-- But with CSS, <span> can be used to add visual features 
    to specific parts of text in your documents. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        
        span.benefit 
        {
		      color:red;
              font-weight: bold;
	     }

        </style>
        <title>Document</title>
    </head>
    <body>
        <p>Early to bed and early to rise
            makes a man <span class="benefit">healthy</span>,
            <span class="benefit">wealthy</span>
            and <span class="benefit">wise</span>.</p>
            
    </body>
    </html>
