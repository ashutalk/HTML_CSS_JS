<!-- By using id we can define a specific style to one unique element.
This is done by attribute id. What is special about the attribute id is that 
there can not be two elements in the same document with the same id. Each id has to be unique.
id-delector starts with a #. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #c1-2 {
		      color: red;
	          }

    </style>
    <title>Document</title>
</head>
<body>
    
    <h1 id="c1">Chapter 1</h1>
	...
	<h2 id="c1-1">Chapter 1.1</h2>
	...
	<h2 id="c1-2">Chapter 1.2</h2>
	...
	<h1 id="c2">Chapter 2</h1>
	...
	<h2 id="c2-1">Chapter 2.1</h2>
	...
	<h3 id="c2-1-2">Chapter 2.1.2</h3>

</body>
</html>
